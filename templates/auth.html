<!DOCTYPE html>
<html>

<head>
    <title>CloudQuery</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="../assets/images/pageIcon.ico">
</head>

<body>
    
    <nav class="nav">
        <div class="main-div">
            <a href="/index.html">
                <i class="glyphicon glyphicon-cloud"></i>
                CloudQuery
            </a>
        </div>
    </nav> 
    <div class="auth-container" id="container">
        <div class="form-container sign-up-container">
            <form action="#" id="signup-form">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" id="signup-name"/>
                <input type="email" placeholder="Email" id="signup-email"/>
                <input type="password" placeholder="Password" id="signup-password"/>
                <span class="error-label" id="signup-error">* Incorrect password</span>
                <button id="signup-button">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#" id="login-form">
                <h1>Sign in</h1>
                <input type="email" placeholder="Email" id="login-email"/>
                <input type="password" placeholder="Password" id="login-password"/>
                <span class="error-label" id="login-error">* Incorrect password</span>
                <a href="#">Forgot your password?</a>
                <button id="login-button">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your e-commerse experince with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../scripts/auth.js"></script>
</html>
